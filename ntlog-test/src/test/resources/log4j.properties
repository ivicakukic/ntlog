log4j.rootLogger=TRACE, NT, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.NT=org.apache.logging.ntlog.log4j.NTEventLogAppender
log4j.appender.NT.source=log4j
log4j.appender.NT.layout=org.apache.log4j.PatternLayout
log4j.appender.NT.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n